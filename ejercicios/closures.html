    <script>

        (function(){

            }

        function makeColorPrinter(color){
            let colorMessage = `The color is ${color}`;

            return function(){

            }

        let greenColorPrinter = makeColorPrinter('green');

        //---
        const counter ={
            countt: 3
        }
        console.log(counter.countt)

        //no quiero que tengan acceso a los datos el elemento

        function makeCounter(n){
            let count = n

            return {
                increase : function (){
                    count++
                },
                decrease : function (){
                    count--
                },
                getCount : function (){
                    return count
                }
            }
        }

        let theCounter = makeCounter(7);

        console.log(theCounter.count)//undefinede

        console.log(`El contador es ${theCounter.getCount()}`)

        theCounter.increase()

        console.log(`El contador es ${theCounter.getCount()}`)

        theCounter.decrease()
        
        console.log(`El contador es ${theCounter.getCount()}`)

        theCounter.count = 66 // esta asignacion no funciona porque no esta expuesta 

        theCounter.decrease()
        
        console.log(`El contador es ${theCounter.getCount()}`)
